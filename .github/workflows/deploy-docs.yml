name: Deploy docs

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**'
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

#Â Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          lfs: true # Enable Git LFS for this checkout

      - name: Setup Git LFS
        run: |
          git lfs install
          git lfs pull

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        # See https://github.com/pnpm/pnpm/issues/8840
        run: pnpm install --shamefully-hoist --no-frozen-lockfile

      - name: Print TypeScript, TypeDoc, and plugin versions
        run: |
          pnpm list typescript typedoc typedoc-vitepress-theme typedoc-plugin-markdown typedoc-plugin-zod || true
          npx tsc --version
          npx typedoc --version

      - name: List files in packages/duckdb/src
        run: ls -l packages/duckdb/src
      - name: Build packages
        run: pnpm build

      - name: Build docs
        run: pnpm docs:build

      - name: Upload docs artifact
        uses: actions/upload-artifact@v5
        with:
          name: docs-dist
          path: docs/.vitepress/dist

  deploy-docs:
    needs: build-docs
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download docs artifact
        uses: actions/download-artifact@v6
        with:
          name: docs-dist
          path: docs/.vitepress/dist

      - name: Create CNAME file
        run: echo "sqlrooms.org" > docs/.vitepress/dist/CNAME

      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/.vitepress/dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.DOCS_DEPLOY_KEY }}
          external_repository: sqlrooms/sqlrooms.github.io
          publish_dir: docs/.vitepress/dist
          publish_branch: main
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
